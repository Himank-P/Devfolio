<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Cards</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        *{
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #000c1d;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            overflow-x: hidden;
            margin: 0px;
            color: white;
            animation: fadeIn 1s ease-in-out;
            padding-right: 10px;
        }

        /*For Navbar*/
        .navbar {
            position: relative;
            top: 0;
            left: 0;
            width: 100vw;
            background: #222;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            z-index: 1000;
        }
        .navbar ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            flex:1;
            text-align: center;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            padding: 0 10px;
        }
        .side-nav {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: #222;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
        }
        .side-nav a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
        }
        .side-nav a:hover {
            background: #444;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }


        /*Footer*/
        .footer {
            position: relative;
            left: 0;
            width: 100vw;
            background: #222;
            color: white;
            text-align: center;
            padding: 60px 0 20px;
            margin-top: 10px;
            border-top: 10px solid #444; /* Added uniform border */
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }
        .footer-links a {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin: 10px 10px;
        }
        .scroll-to-top {
            position: absolute;
            top: -40px; /* Adjusted to blend better with footer */
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: #444;
            border-top-left-radius: 80px;
            border-top-right-radius: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 5px solid #444; /* Smooth transition into footer */
        }
        .scroll-to-top span {
            font-size: 24px;
            color: white;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .glowing-box button:hover{
            background-color: #a046f4;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00ff;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 102, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 25px rgba(0, 102, 255, 1);
            }
        }


        /*Cursor Glow*/
        .glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.4) 0%, rgba(0, 123, 255, 0) 80%);
            pointer-events: none;
            filter: blur(80px);
            opacity: 0;
            transition: opacity 0.2s ease-out, transform 0.1s linear;
            border-radius: 50%;
        }

        /*Signature*/
        #signature{
            height: 50px;
            margin-left: 20px;
            margin-right: 20px;
        }

        #signature2{
            width: 100%;
        }
        #signature2span{
            position: absolute;
            bottom: 0px;
            width:100%;
        }


        #signature3{
            height: 36px;
            margin: 0 10px;
            display: none;
        }

        
        .social-links a i{
            transition: all 0.2s ease;
        }
        .social-links a i:hover{
            scale: 1.3;
        }

        @media screen and (max-width: 900px) {
            .navbar ul {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            #signature3{
                display: block;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


    </style>
</head>

<script>


    //For Navbar
    window.onload = function () {
        document.getElementById("navbar").style.opacity = "1";
        document.getElementById("navbar").style.transform = "translateY(0)";
    };

    function openNav() {
        document.getElementById("sideNav").style.left = "0";
    }

    function closeNav() {
        document.getElementById("sideNav").style.left = "-300px";
    }

    //For Footer
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }


    //Cursor Glow
    const glow = document.querySelector('.glow');
    let lastX = 0, lastY = 0;

    document.addEventListener('mousemove', (e) => {
        glow.style.left = `${e.clientX - 250}px`;
        glow.style.top = `${e.clientY - 250}px`;
        glow.style.opacity = 1;
        lastX = e.clientX;
        lastY = e.clientY;
    });

    document.addEventListener('mouseleave', () => {
        glow.style.opacity = 0;
    });


    function homepagenavigate(){
        window.location.href = "index.html";
    }

</script>
